    <h1><b>Aku</b> - <i><a href="https://id.wikipedia.org/wiki/Chairil_Anwar" target="_blank">Chairil Anwar</a></i></h1>
    <hr />
    <pre style="text-align: left">
<mark>Aku</mark> ini <b>binatang</b> <u>jalang</u>
Dari <i>kumpulannya</i> <del>terbuang</del>
</pre>
    <br />
    <pre style="text-align: center">
<u>Biar</u> peluru <del>menembus</del> kulitku<sup>1</sup>,
<b>Aku tetap meradang menerjang</b>,
<i>Luka dan bisa kubawa berlari</i>,
</pre>
    <br />
    <pre style="text-align: right">
<i>Berlari</i> hingga <mark>hilang</mark> pedih,
Dan <b>aku</b> akan <sup>lebih</sup> tidak <sub>peduli</sub>,
<u>Aku ingin hidup seribu<sup>2</sup> tahun lagi</u>.
</pre>
